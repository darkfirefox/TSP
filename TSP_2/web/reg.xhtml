<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//RU" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Регистрация</title>
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.jpg" />
    </h:head>
    <h:body class="index">
        <div class="login-page">
            <div class="form">
                <h:form>
                    <h3>Регистрация</h3>
                    <label>Имя пользователя</label><br/>
                    <h:inputText class="inputFrom" id="username" value="#{loginController.username}" required="true"><f:validateLength minimum="1" maximum="16" /></h:inputText>
                    <h:message for="username" style="color:red"/><br/>
                    <label>Пароль</label><br/>
                    <h:inputSecret class="inputFrom" id="password" value="#{loginController.password}" required="true"><f:validateLength minimum="1" maximum="16" /></h:inputSecret>
                    <h:message for="password" style="color:red" /><br/><br/>
                    <h:commandButton value="OK" action="#{loginController.reg()}" class="btn btn-primary loginButton"></h:commandButton>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
